<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HF Online's Responsive Cards and Tab</title>

    <!-- Main StyleSheet -->
    <link rel="stylesheet" href="style.css">

    <!-- Responsive CSS -->
    <link rel="stylesheet" href="responsive.css">
</head>

<body>

    <!-- Blog Slider's Card - started -->
    <div class="dis-blog-slider-card">
        <a href="#" class="dis-slider-thumbnail">
            <img src="https://uk.hfonline.org/wp-content/uploads/2024/01/blog-thumbnail.jpg" alt="The Blog Thumbnail">
        </a>

        <a href="#">
            <h4>Online Learning Benefits for Nurses</h4>
        </a>

        <p>
            The healthcare system today is very quick and always changing; therefore, nurses must keep learning…
        </p>

        <div class="dis-blog-slider-bottom">
            <a href="#">
                <img src="https://uk.hfonline.org/wp-content/uploads/2024/01/site-logo.png" alt="HF Online">
            </a>

            <span>
                BLOG
                <br>
                NOV 06, 2023
            </span>

            <a href="#" class="dis-slider-btn">READ MORE</a>
        </div>
    </div>
    <!-- Blog Slider's Card - ended -->


    <!-- Course Card - started -->
    <div class="dis-course-card">
        <a href="#" class="dis-course-thumbnail">
            <img src="https://uk.hfonline.org/wp-content/uploads/2024/02/course-img-4.jpg" alt="The Course Thumbnail">
        </a>

        <a href="#">
            <h4>Software Development Career Track - Job Ready Program with Career Support</h4>
        </a>

        <div class="dis-course-info">
            <p>
                <img src="https://uk.hfonline.org/wp-content/uploads/2024/02/students.png" alt="students">
                126 Students
            </p>

            <p>
                5.0
                <img src="https://uk.hfonline.org/wp-content/uploads/2024/02/5stars.png" alt="5 Star">
            </p>
        </div>

        <div class="dis-course-bottom">
            <h6>
                <del>£415</del>
                <ins>£25</ins>
            </h6>

            <h5 class="dis-course-btn">
                <a href="#">View More</a>
            </h5>
        </div>
    </div>
    <!-- Course Card - ended -->

</body>

</html>
